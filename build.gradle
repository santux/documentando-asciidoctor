plugins {
    id "org.asciidoctor.jvm.pdf" version "${asciidoctorVersion}"
    id "org.asciidoctor.jvm.convert" version "${asciidoctorVersion}"
}

group = 'org.santux.docs'
version = '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

asciidoctor {
    attributes (
            'encoding' : 'utf-8',
            'idprefix' : 'id_',
            'idseparator': '_',
            'imagesdir' : 'assets/images'
    )
